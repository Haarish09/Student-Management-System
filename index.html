<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar" class="bg-dark text-white p-3">
        <h3>Dash Board</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="home.html" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Students List</a>
          </li>
          <li class="nav-item">
            <a href="Recycle bin.html" class="nav-link text-white"
              >Recycle Bin</a
            >
          </li>
          <li class="nav-item">
            <a href="logout.html" class="nav-link text-white" onclick="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="container-fluid p-4" id="mainContent">
        <h2 class="mt-3 mb-3">Student Management System</h2>
        <form id="studentForm">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Enter the Name"
                required
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="emailaddress">Email Address</label>
              <input
                type="email"
                name="emailaddress"
                class="form-control"
                id="emailaddress"
                placeholder="Enter the Email Address"
                required
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="studentclass">Class</label>
              <input
                type="text"
                name="studentclass"
                class="form-control"
                id="studentclass"
                placeholder="Enter the Class"
                required
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="telephoneno">Phone No</label>
              <input
                type="text"
                name="telephoneno"
                class="form-control"
                id="telephoneno"
                placeholder="Enter the Phone No"
                required
              />
            </div>
            <div class="col-lg-12 mt-3">
              <button type="button" class="btn btn-success" onclick="AddData()">
                Add Student
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="update"
                style="display: none"
              >
                Update
              </button>
            </div>
          </div>
        </form>
        <hr />
        <div class="row mt-5">
          <div class="col-12">
            <table class="table table-bordered" id="crudTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email Address</th>
                  <th>Class</th>
                  <th>Phone No</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
