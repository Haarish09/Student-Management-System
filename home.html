<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <style>
      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .header {
        width: 100%;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      .container {
        margin-top: 20px;
        padding: 20px;
      }
      .card {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 15px;
        display: inline-block;
        vertical-align: top;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Student Management System</h1>
      <p>Manage student information efficiently</p>
    </div>

    <!-- Welcome Section -->
    <div class="container">
      <h2>Welcome to the Student Management System</h2>
      <p>
        Use this system to add, view, and manage student information in one
        place.
      </p>

      <!-- Feature Cards -->
      <div class="card">
        <h3>Add Student</h3>
        <p>Add new student data, including name, , and email.</p>
        <a href="index.html" class="button">Add Student</a>
      </div>

      
  </body>
</html>
